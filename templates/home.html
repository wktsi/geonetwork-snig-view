<div class="container-fluid snig-search" data-ng-controller="SnigSearchHomeController">
  <div class="row snig-search-home">

    <div class="col-md-4 col-md-offset-1">
      <div class="form-group" class="text-align:left">
        <!-- <label for="anyHome" data_translate="">SearchAny</label> -->
        <input type="text"
               id="anyHome"
               autocomplete="off"
               class="form-control input-lg"
               autofocus=""
               data-ng-model="searchHomeParams.anysnig"
               data-ng-model-options="modelOptions"
			   data-typeahead="address for address in getAnySuggestions($viewValue)"
               data-typeahead-loading="anyLoading"
               data-typeahead-min-length="1"
               placeholder="{{'SearchWhat' | translate}}"
               aria-label="{{'SearchWhat' | translate}}"
               data-ng-keyup="$event.keyCode == 13 && performSearchHome()"
        />
      </div>

    </div>
    <div class="col-md-4">
      <div class="form-group has-feedback">
        <!--<label id="searchLocationLbl" for="loc" data-translate="">AtLocation</label>-->
        <select multiple
                class="form-control input-lg"
                id="loc"
                data-snig-multi-location
                data-thesaurus-key="external.place.regions"
                data-uri-string="searchHomeParams.geometry" 
                placeholder="Onde?"></select>
        <!-- 
        <span class="form-control-feedback">
          <i class="fa fa-map-marker fa-2x"></i>
        </span>
        -->
      </div>
    </div>
    <div class="col-md-3">
      <!-- <div class="form-group" style="margin-top:40px"> -->
      <div class="form-inline">
	      <div class="form-group">
	        <a id="searchBtn" class="btn btn-primary btn-lg"
	           type="button" data-ng-click="performSearchHome()">
	          <i class="fa fa-search"></i> {{'search'|translate}}
	        </a>
	      </div>
	      <div class="form-group snig-help-home">
	        <a id="helpBtn" class="btn btn-primary btn-lg" title="{{'help'|translate}}"
	           type="button" data-ng-href="/sites/default/files/documentos/561/Help_RNDG.pdf" target="_blank">
	          <i class="fa fa-question-circle"></i>
	        </a>
	      </div>      
	    </div>
    </div>
  </div>
