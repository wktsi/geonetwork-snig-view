<div class="container-fluid"
	 style="padding-top: 5px;"
     data-ng-search-form=""
     data-runSearch="true">
  <div data-ng-include="'../../catalog/views/snig/templates/searchForm.html'"></div>

  <div gn-grid-related-query="searchResults.records"></div>
  <div class="row snig-sort"
       data-ng-show="searchResults.records.length > 0">
       
    <div class="col-md-3 gn-padding-left-remove">
	    <div class="visible-sm visible-xs">
	      <button type="button"
	              class="btn btn-link"
	              data-ng-click="toggleFilter()">
	        {{'FilterAndFavorits'|translate}} <i class="fa fa-arrow-down"></i>  
	      </button>		
        </div>
    </div>           
    <div class="col-md-6 relative">
      <h4>{{searchResults.count}} <span data-translate="">resultsFound</span></h4>

      <div data-gn-selection-widget="" data-ng-show="isAdmin"
           data-results="searchResults"></div>
    </div>
    <div class="col-md-3 text-right">
      <!--<label data-translate="" class="snig-sort-label snig-margin-right">sortOn</label>-->
      <div class="pull-right"
           data-sortby-combo=""
           data-params="searchObj.params"
           data-gn-sortby-values="searchObj.sortbyValues"
           template="../../catalog/views/snig/directives/partials/sortByCombo.html"></div>
    </div>
  </div>

  <div class="row">

    <div class="col-md-3 gn-search-facet hidden-sm hidden-xs"> 
      <div data-ng-show="searchResults.records.length > 0"
           data-gn-snig-saved-selections-panel="user"></div>    

      <!-- Hierachical facet mode -->
      <!-- data-gn-facet-dimension-list="searchResults.dimension" -->
      <div data-ng-show="searchResults.records.length > 0"
           data-snig-facet-dimension-list="searchResults.dimension"
           data-params="searchObj.params"
           data-facet-type="facetsSummaryType"
           data-current-facets="currentFacets"
           template="../../catalog/views/snig/directives/partials/dimension-facet-list.html">
      </div>
    </div>

    <div class="col-md-9">
      <!-- Flat facet mode (deprecated)
      <div class="gn-results-heading">
        <div data-gn-facet-breadcrumb="currentFacets"></div>
      </div>-->
      <span class="loading fa fa-spinner fa-spin"
            data-ng-show="searching"></span>
      <div ng-if="!searching && searchResults.count == 0" class="alert alert-warning snig-margin-top snig-nopadding" role="alert">
        <i class="fa fa-exclamation-triangle"></i>
        <span data-translate="">zarooResult</span>
      </div>

      <div data-ng-show="searchResults.records.length > 0"
           data-gn-results-container=""
           data-search-results="searchResults"
           data-template-url="resultTemplate"
           data-map="searchObj.searchMap"></div>

      <div class="row" data-ng-show="searchResults.records.length > 0">
        <div data-gn-pagination="paginationInfo"
             data-hits-values="searchObj.hitsperpageValues"
             data-enable-hot-keys="">
        </div>
      </div>
    </div>
    <!--
    <div class="col-md-3">
      <div data-gn-map-field="searchObj.searchMap"
           data-gn-map-field-geom="searchObj.params.geometry"
           data-gn-map-field-opt="searchObj.mapfieldOption"
           class="gn-search-map"></div>
    </div>
      -->
    <div data-gn-map-field="searchObj.searchMap"
       data-gn-map-field-geom="searchObj.params.geometry"
       data-gn-map-field-opt="searchObj.mapfieldOption"
       class="gn-search-map">
    </div>      
      
    <button data-ng-click="toggleMap()"
          title="{{'toggleMiniMap' | translate}}"
          class="gn-toggle gn-minimap-toggle btn btn-link gn-minimap-button">
	    <i class="fa fa-angle-double-left"></i>
	    <b class="gn-minimap-toggle gn-minimap-text" data-translate="">map</b>
    </button>      

    <button title="{{'help' | translate}}"
          class="gn-toggle btn btn-link gn-help-button">
	    <a class="fa fa-question-circle" href="/sites/default/files/documentos/561/Help_RNDG.pdf" target="_blank"></a>
	    <!--
	    <b class="gn-minimap-toggle gn-minimap-text" data-translate="">map</b>
	    -->
    </button> 
      
  </div>

</div>
